<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="90px"
	 height="42px" viewBox="0 0 90 42" enable-background="new 0 0 85 36" xml:space="preserve">
    <defs>
	    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
	      <stop offset="10%" style="stop-color:#fec603;stop-opacity:1" />
	      <stop offset="100%" style="stop-color:#FEAE03;stop-opacity:1" />
	    </linearGradient>

	    <filter id="shadow" x="0" y="0" width="200%" height="200%">		  
		  <feGaussianBlur in="SourceAlpha" result="blurOut" stdDeviation="3" />
		  <feOffset in="blurOut" result="offsetOut" dx="1" dy="2" />
		  <feComponentTransfer>
		    <feFuncA type="linear" slope="0.3"/>
		  </feComponentTransfer>		  
		  <feBlend in="SourceGraphic" mode="normal" />
    	</filter>

    	<pattern id="pattern" x="-.05" y=".5" width="1.3" height="0.7">
    	   <rect width='100' height='100' fill='rgb(42, 158, 153)'/>
		   <g transform='rotate(45)'>
				<rect width='100' height='7' fill='rgb(49, 197, 197)'/>
		   </g>
		</pattern>
    	
	</defs>
	<path d="M0,0 L70,0 L84,18 L70,36 L0,36 Z" fill="url(#grad1)" filter="url(#shadow)" style="stroke:none;"/>
	<rect x="0" y="0" width='15' height='36' fill='url(#pattern)'/>
</svg>


